<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ことね</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .card a {
      color: #3366ff;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }

    .divider {
      margin: 20px 0;
      border-top: 1px solid #ccc;
    }

    .highlight {
      color: #0066cc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://example.com/your-image.png" alt="プロフィール画像">
    <h1>このはだよん～</h1>
    <p>マイクラたのしい！<br>アニメみたいです</p>
    <p>＝＝＝</p>
    <a href="#">＝＝＝</a>
    <a href="#">＝＝＝</a>

    <div class="divider"></div>

    <a class="highlight" href="#">やっほー</a>

    <div class="divider"></div>

 
  </div>
</body>
</html>
